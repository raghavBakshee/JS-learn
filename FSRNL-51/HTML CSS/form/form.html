<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    </head>
    <body>
        <h2>Form Example</h2>
        <form>
            Name: <input type="text" placeholder="Enter name"><br>
            Email: <input type="email" placeholder="Enter email"><br>
            Password: <input type="password" placeholder="Enter password"> <br>
            Gender: <input type="radio" name="gen" value="Male"/> Male
                    <input type="radio" name="gen" value="Female"/> Female <br>
            Upload image: <input type="file"/> <br>
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
            <input type="button" value="Add" />
        </form>
    </body>
</html>
