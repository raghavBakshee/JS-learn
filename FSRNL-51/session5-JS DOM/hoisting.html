    <script>
        // x = 10;

        function countdown(seconds) {
            if (seconds > 0) {
                console.log(seconds);
                setTimeout(() => countdown(seconds - 1), 100);
            } else {
                console.log("Time's up!");
            }
        }

        countdown(50);
    </script>
