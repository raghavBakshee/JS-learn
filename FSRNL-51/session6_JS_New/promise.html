<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> Promise</h2>
    <script>
        let promise = new Promise((resolve, reject) => {
           setTimeout(()=>{
            let age = 20;
            if(age > 18){
                resolve("Eligible")
            }
            else{
                reject("Not eligible")
            }
           },500); 
        })

        promise
            .then(res => console.log(res))
            .catch(arr => console.log(arr))

    </script>
</body>

</html>
